<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gestión de Multimedia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid #007BFF;
            border-bottom: 5px solid #007BFF;
        }

        h1 {
            color: #000;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #000;
            border: 2px solid #007BFF;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
   <!--aqui van los botones que lo redirigen a uno a agregarMultimedia y a verMultimedia-->
    <div class="container">
        <h1>Gestión de Multimedia</h1>
        <p>Selecciona una opción para continuar:</p>
        <a href="agregarMultimedia.jsp" class="button"> Agregar Contenido Multimedia </a>
        <a href="verMultimedia.jsp" class="button">Ver Contenidos Multimedia</a>
    </div>
</body>
</html>
